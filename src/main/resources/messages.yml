  # Island - Create / Delete
  # ================================================================================================================

  player-create-island-success: "<green>Island created successfully!"
  player-delete-first-warning: "<red>Are you sure you want to delete your island? This action is irreversible!"
  player-delete-final-warning: |
    <red>This is your final warning!
    <gray>Your island, items, and progress will be removed.
    <gray>This action cannot be undone.
    <red>Type <aqua>/is delete <red>to permanently delete your island!
  player-delete-island-success: "<green>Your island has been deleted!"

  admin-create-island-success: "<green>Successfully created an island for player <aqua>{player}<green>!"
