DB:
  host: "localhost"
  port: 3306
  database: "newsky"
  username: "root"
  password: "password"
  properties: "?autoReconnect=true&useSSL=false"
  max-pool-size: 10
  connection-timeout: 30000
  cache-prep-statements: "true"
  prep-stmt-cache-size: 250
  prep-stmt-cache-sql-limit: 2048

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0

debug: false

server:
  name: "server1"
  lobby: false
  heartbeat-interval: 5 # seconds
  mode: "dynamic"
  storage-path: "/path/to/storage"

island:
  template: "skyblock"
  size: 100
  buffer: 10
  spawn:
    x: 0
    y: 132
    z: 0
    yaw: 100
    pitch: 100

