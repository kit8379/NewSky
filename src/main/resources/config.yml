DB:
  host: "localhost"
  port: 3306
  database: "newsky"
  username: "root"
  password: "password"
  properties: "?autoReconnect=true&useSSL=false"
  max-pool-size: 10
  connection-timeout: 30000
  cache-prep-statements: "true"
  prep-stmt-cache-size: 250
  prep-stmt-cache-sql-limit: 2048

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0

debug: false

server:
  name: "server1"
  lobby: false
  mode: "dynamic"
  storage-path: "/path/to/storage"

island:
  template: "skyblock"
  size: 100
  buffer: 10
  spawn:
    x: 0
    y: 64
    z: 0
    yaw: 0
    pitch: 0

messages:
  island-not-found-in-server: "Island not found in any server."
  no-active-server: "No active servers available."
  island-not-loaded: "Island is not loaded."
  island-already-loaded: "Island is already loaded."
  cannot-edit-island: "You cannot edit this island."
  cannot-leave-island-boundary: "You cannot leave the island boundary."
  island-pvp-disabled: "PvP is disabled in this island."