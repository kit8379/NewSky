DB:
  host: "127.0.0.1"
  port: 3306
  database: "newsky"
  username: "test"
  password: "test"
  properties: "?autoReconnect=true&useSSL=false"
  max-pool-size: 10
  connection-timeout: 30000
  cache-prep-statements: "true"
  prep-stmt-cache-size: "250"
  prep-stmt-cache-sql-limit: "2048"

redis:
  host: "127.0.0.1"
  port: 6379
  password: "your_redis_password"
  database: 0

server:
  name: "server1" # Unique name for your server
  mode: "island" # lobby or island

island:
  mode: "dynamic" # static or dynamic
  storage-path: "/home/your_user/skyblock/worlds" # Path to store world files
  generator: "VoidWorld" # Generator name: VoidWorld, SeaWorld
  template-world: "skyblock" # Template name: skyblock, acidisland
  center: "0,132,0,100,100" # Center of the island
  spawn: "0,132,0,100,100" # Spawn location
  size: 100 # Size of the island
  border-buffer: 10 # Buffer for the border

debug: false # Enable debug mode

messages:
  island-not-found-in-server: "&cIsland not found in any active server."
  no-active-server: "&cNo active server is available. Please try again later"
  island-not-loaded: "&cIsland not loaded."
  island-already-loaded: "&cIsland already loaded."

